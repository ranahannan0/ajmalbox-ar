<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Product View</title>

  <!-- model-viewer library -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #f5f5f5;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

  <model-viewer
    src="box.glb"
    ios-src="box.usdz"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    alt="AR Box Model">

    <button slot="ar-button"
      style="position:absolute; bottom:20px; left:50%; transform:translateX(-50%);
      padding:12px 18px; font-size:16px;">
      View in AR
    </button>

  </model-viewer>

</body>
</html>
